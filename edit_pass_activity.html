    <link rel="stylesheet" type="text/css" href="Css/dashboard.css">

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>

            apiKey: "AIzaSyDVdGF7waQdY_SiZSI7OcAyXNDYrB9tIuE",
            authDomain: "dojo-c2657.firebaseapp.com",
            databaseURL: "https://dojo-c2657.firebaseio.com",
            projectId: "dojo-c2657",
            storageBucket: "dojo-c2657.appspot.com",
            messagingSenderId: "789766035590",

    <title>Edit Passport Activity</title>

<body>
    <div id="loads" style="display: none;">
        <div id="loader"><img src="Images/DOJO.png"></div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="Images/DOJO.png" alt="DOJO">
            </div>

            <ul>
                <li><p onclick=hm()><span class="material-icons">dashboard</span>Home</p></li>
                <li><p onclick=en()><span class="material-icons">remember_me</span>Entities</p></li>
                <li><p onclick=pss()><span class="material-icons">vpn_key</span>Passport</p></li>
                <li class="active"><p><span class="material-icons">edit</span>Edit Activity</p></li>
            </ul>
        </div>

        <main>
            <nav>
                <div class="hd"><h3>Edit Passport Activity</h3></div>

                <div style="display: flex; align-items: center;">
                    <h5 style="margin-top: 8px; margin-right: 10px;" class="wel">Welcome,</h5>
                    <div class="bars">
                        <span></span>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="double">
                    <form method="POST" id="form">
                        <h3>Edit Passport Activity</h3>
                        <b><p class="di">Document ID : </p></b>
                        <div class="fields">
                            <label>
                                <input type="text" id="acttype">
                                <span>Activity Type</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="assename">
                                <span>Asset Name</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="assetno">
                                <span>Asset No</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="credit">
                                <span>Credit</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="desc">
                                <span>Description</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="mon">
                                <span>Monthly</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="ppses">
                                <span>Pay per Session</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="status">
                                <span>Status</span>
                            </label>
                        </div>
    
                        <div class="btn">
                            <button class="sbtn" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="Js/locations.js"></script>
    <script src="Js/edit_pass_activity.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

</html>
