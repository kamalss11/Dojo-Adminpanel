    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

    <title>Edit Entity</title>
    <style>
        .content .double{
            display: flex;
            padding: 10px 20px;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
        }
    </style>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="Images/DOJO.png" alt="DOJO">
            </div>

            <ul>
                <li><p onclick=hm()><span class="material-icons">dashboard</span>Home</p></li>
                <li><p onclick=en()><span class="material-icons">remember_me</span>Entities</p></li>
                <li class="active"><p onclick=ed()><span class="material-icons">edit</span>Edit Entity</p></li>
            </ul>
        </div>

        <main>
            <nav>
                <div class="hd"><h3>Dashboard</h3></div>

                <div class="bars">
                    <span></span>
                </div>
            </nav>

            <div class="content">
                <div class="double">
                    <form method="POST" id="form">
                        <h3>Edit Studios</h3>
                        <b><p class="di">Document ID : </p></b>
                        <div class="fields">
                            <label>
                                <input type="text" id="name">
                                <span>Name</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="phone">
                                <span>Phone</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="email">
                                <span>Email</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="price">
                                <span>Price</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="rating">
                                <span>Rating</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="services">
                                <span>Services</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="status">
                                <span>Status</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="category">
                                <span>Category</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="city">
                                <span>City</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="state">
                                <span>State</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="address">
                                <span>Address</span>
                            </label>
                        </div>
    
                        <div class="btn">
                            <button class="sbtn" type="submit">Submit</button>
                        </div>
                    </form>
    
                    <div class="div">
                        <div class="fields">
                            <img id="img" src="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="Js/locations.js"></script>
    <script src="Js/edit_studio.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
