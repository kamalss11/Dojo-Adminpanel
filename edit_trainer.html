<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="Css/dashboard.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDVdGF7waQdY_SiZSI7OcAyXNDYrB9tIuE",
            authDomain: "dojo-c2657.firebaseapp.com",
            databaseURL: "https://dojo-c2657.firebaseio.com",
            projectId: "dojo-c2657",
            storageBucket: "dojo-c2657.appspot.com",
            messagingSenderId: "789766035590",
            appId: "1:789766035590:web:9b0bbf87ea30b2a5971907"

        firebase.initializeApp(firebaseConfig);

    <title>Edit Entity</title>
    <style>
        .content .double{
            display: flex;
            padding: 10px 20px;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <div id="loads" style="display: none;">
        <div id="loader"><img src="Images/DOJO.png"></div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="Images/DOJO.png" alt="DOJO">
            </div>

            <ul>
                <li><p onclick=hm()><span class="material-icons">dashboard</span>Home</p></li>
                <li><p onclick=en()><span class="material-icons">remember_me</span>Entities</p></li>
                <li class="active"><p onclick=ed()><span class="material-icons">edit</span>Edit Entity</p></li>
            </ul>
        </div>

        <main>
            <nav>
                <div class="hd"><h3>Dashboard</h3></div>

                <div class="bars">
                    <span></span>
                </div>
            </nav>

            <div class="content">
                <div class="double">
                    <form method="POST" id="form">
                        <h3>Edit Trainers</h3>
                        <b><p class="di">Document ID : </p></b>
                        <div class="fields">
                            <label>
                                <input type="text" id="name">
                                <span>Name</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="gender">
                                <span>Gender</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="lan">
                                <span>Language</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="email">
                                <span>Email</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="phone">
                                <span>Phone</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="cat">
                                <span>Category</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="spe">
                                <span>Speciality</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="exp">
                                <span>Experience</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="price">
                                <span>Price</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="rat">
                                <span>Rating</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="tags">
                                <span>Tags</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="cit">
                                <span>City</span>
                            </label>
                        </div>
    
                        <div class="fields">
                            <label>
                                <input type="text" id="state">
                                <span>State</span>
                            </label>
                        </div>
                        
                        <p class="img-info">Choose image to upload new image <br> 
                            orelse it stores with the previous image</p>

                        <div class="fields">
                            <label>
                                <input type="file" id="img2" accept="image/">
                                <span>Image</span>
                            </label>
                        </div>
    
                        <div class="btn">
                            <button class="sbtn" type="submit">Submit</button>
                        </div>
                    </form>
                
                    <div class="div">
                        <img id="img" src="">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="Js/locations.js"></script>
    <script src="Js/edit_trainer.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
</body>
</html>
