<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="Css/dashboard.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDVdGF7waQdY_SiZSI7OcAyXNDYrB9tIuE",
            authDomain: "dojo-c2657.firebaseapp.com",
            databaseURL: "https://dojo-c2657.firebaseio.com",
            projectId: "dojo-c2657",
            storageBucket: "dojo-c2657.appspot.com",
            messagingSenderId: "789766035590",
            appId: "1:789766035590:web:9b0bbf87ea30b2a5971907"

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Entities</title>
    <style>
        #no,#no-2{
            margin: 15px 0;
            font-size: 13px;
            color: red;
        }

        .search{
            display: flex;
            align-items: center;
        }
    </style>

    <script type="text/javascript">

    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="Images/DOJO.png" alt="DOJO">
            </div>

            <ul>
                <li><p onclick=hm()><span class="material-icons">dashboard</span>Home</p></li>
                <li class="active">
                    <p onclick=en()><span class="material-icons">remember_me</span>Entities</p>
                    <div class="tb">
                        <p>Studios</p>
                        <p>Online Trainers</p>
                    </div>
                </li>
            </ul>
        </div>

        <main>
            <nav>
                <div class="hd"><h3>Dashboard</h3></div>
                
                <div class="bars">
                    <span></span>
                </div>
            </nav>

            <div class="content">
                <div class="studios list active">
                    <h3>Studios <button onclick="snew()">Add new</button></h3>
                    <div class="search">
                        <input id="ss" type="text" placeholder="Search by Studio's name" onkeyup="searchstudios()" onkeydown="ss()"> <span id="close" onclick="rm()" class="material-icons">close</span>
                    </div>
                    <p id="no">No results to your search</p>
                    <div class="price">
                        <p><b>Sort by</b></p>
                        <div>
                            <button class="lh" onclick="lths()">Price - Low to High</button><br>
                            <button class="lh" onclick="htls()">Price - High to Low</button><br>
                            <button class="lh" onclick="rlhs()">Rating - Low to High</button><br>
                            <button class="lh" onclick="rhls()">Rating - High to Low</button>
                        </div>
                    </div>

                    <div class="price" style="display: inline-block;">
                        <p><b>Filter by</b></p>
                        <div>
                            <select id="fs">
                                <option value="">--State--</option>
                            </select>
                            <br>
                            <select id="fc">
                                <option value="">--City--</option>
                            </select>
                        </div>
                    </div>

                    <ul class="lists list-1">

                    </ul>
                </div>

                <div class="trainers list">
                    <h3>Trainers <button onclick="tnew()">Add new</button></h3>
                    <div class="search">
                        <input id="st" type="text" placeholder="Search by Trainer's name" onkeyup="searchtrainers()" onkeydown="st()"> <span id="close2" onclick="rm2()" class="material-icons">close</span>
                    </div>
                    <p id="no-2">No results to your search</p>
                    <div class="price">
                        <p><b>Sort by</b></p>
                        <div>
                            <button class="lh" onclick="ltht()">Price - Low to High</button><br>
                            <button class="lh" onclick="htlt()">Price - High to Low</button><br>
                            <button class="lh" onclick="rlht()">Rating - Low to High</button><br>
                            <button class="lh" onclick="rhlt()">Rating - High to Low</button>
                        </div>
                    </div>
                    <ul class="lists list-2">

                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="Js/entity.js"></script>
    <script src="Js/locations.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
</body>
</html>
